<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Snorren</title>
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script type="text/javascript"> var socket = io();</script>
  </head>
  <body>
    <div id="page">

      <h1>Snorren</h1>

      <button type="button" id="b1">Ik ben speler</button>
      <button type="button" id="b2">Ik ben spelleider</button>

      <script type="text/javascript">

        $('#b1').click(function () {
          let name = prompt("Naam");
          socket.emit('new_payer', name);
        });

        $('#b2').click(function () {
          socket.emit('new_game_master');
        });

      </script>

    </div>

    <script type="text/javascript">

      socket.on('message', function (msg) {
        alert(msg);
      });

      socket.on('reload_page', function (data) {
        $('#page').html(data);
      });

    </script>
  </body>
</html>
