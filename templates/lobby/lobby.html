<h1>Lobby</h1>

{% if player == player.manager.game_master %}
{% include "lobby/gm_panel.html" %}
{% endif %}

<h3>Spelers:</h3>
<ul id='users'></ul>

<script type="text/javascript">
  function pageMessageHandler(msg) {
    $('#users').empty();
    msg.users.forEach(function(user) {
      $('#users').append('<li>' + user + '</li>');
    });
  }
</script>
